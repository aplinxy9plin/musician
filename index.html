<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musician</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- Импорт скриптов. Electron ругается на jquery  -->
    <script src="js/sortable.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/audio.js"></script>
    <!-- Импорт закончен -->
    <script>if (window.module) module = window.module;</script>
    <script src="js/audio-init.js"></script>
  <body>
    <div id="titlebar" class="draggable"></div>
    <div id="splash" class="screen">
        <div class="login_logo"><div id="logo"></div></div>
        <div class="login_main">
            <div class="login_title"><h1>Musician</h1><h5> Быстрый. Удобный. Красивый</h5><div id="login_wrapper"><i id="login_button"  class="material-icons">arrow_forward</i></div></div>
            <div class="login_footer">
                <a data-href="https://vk.com/join" class="login_footer_link">Зарегистрироваться</a>
                <span class="login_footer_bullet">•</span>
                <a data-href="https://vk.com/restore" class="login_footer_link">Забыли пароль?</a>
            </div>
        </div>
    </div>
    <div id="Playlists" class="screen">
        <div class="screen_header draggable">
            <h1 class="screen_title">Плейлисты</h1>
        </div>
        <div id="list_playlist" class="list-pl">
            <div id="pl_0" class="item-pl pl-home" title="Основной плейлист">
                <div class="item_icon">
                    <i class="material-icons">home</i>
                </div>
                <div class="item-pl_text">
                    <span id="audio_0"></span>
                    <h2 class="item-pl_title">Основной плейлист</h2>
                </div>
            </div>
        </div>
    </div>
    <div id="Music" class="screen">
        <div class="screen_header draggable">
            <div id="back-btn"><i onclick="playlist_list()" class="material-icons">arrow_back</i></div><h1 id="title-pl" class="screen_title">Основной плейлист</h1>
        </div>
        <div id="list_music" class="list">
        </div>
        <div id="controls"><audio preload=""></audio></div>
    </div>
  </body>
  <script src="js/login-init.js"></script>
  <script src="js/player-core.js"></script>
</html>
